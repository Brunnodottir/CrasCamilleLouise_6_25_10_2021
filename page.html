<header>

<!--BODY-->
<main>

</main>








 

<!--BOUTON CONTACT-->
<button class="btn-form" aria-label="Contact me" tabindex="0">
Contactez-moi  </button><!--CONTACT FORM-->

<section id="modal-form">




<form name="reserve"
method="get"
id="form"
novalidate>
<h1 id="nameofphotographer"> Contactez moi</h1>
    <p id="btnClose"><i class="fas fa-times" aria-hidden="true" aria-labelledby="close dialog" aria-required=true></i></p>

    <div class="formData">
    <label>Prénom<input id="prenom" type="text" minlength = "2" aria-labelledby="first-name" aria-required=true></label><br>
    <p class="error" id="error-prenom"></p>
  </div>
  <div class="formData">

    <label>Nom<input id="nom" type="text" aria-labelledby="last-name" aria-required=true></label><br>
    <p class="error" id="error-nom"></p>
  </div>
    <div class="formData">

    <label>Email<input id="email" type="text" aria-labelledby="email" aria-required=true></label><br>
    <p class="error" id="error-email" placeholder="myemail@email.com"></p>
    </div>
    
    <div class="formData">

    <label>Votre message<input class="mymessage"  id="message" type="text" class="votre-message" placeholder="Votre message" aria-required=true></label><br>
    <p class="error" id="error-message"></p>
</div>
    <button id = "btn-submit">Envoyer</button>

</form>


</section>



<div class="dropdown">
  <span>Trier par</span>
 
  <select class="dropdown-menu" id="dropdown"  name="choice">
    <option value="popular">Popularité</option>
    <option value="date" selected>Date</option>
    <option value="titre">Titre</option>
  </select>
</div>



  <section id="medias">
  </section>
  <!--LIGHTBOX-->



  <div class="sum-price-likes" tabindex="8">
    <div class="total-likes">
      <p class="total-likes__sum"></p>
      <i class="fas fa-heart" aria-label="likes"></i>
    </div>
    <p id="sum-price-likes__price"></p>
</div>
