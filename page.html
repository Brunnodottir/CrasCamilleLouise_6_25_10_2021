<!--BOUTON CONTACT-->
<button class="btn-form" tabindex="0">
Contactez-moi  </button><!--CONTACT FORM-->

<section id="modal-form">




<form name="reserve"
method="get"
id="form"
novalidate>
<h1 id="nameofphotographer"> Contactez moi</h1>
    <p id="btnClose"><i class="fas fa-times"></i></p>

    <div class="formData">
    <label>Prénom<input id="prenom" type="text" minlength = "2"></label><br>
    <p class="error" id="error-prenom"></p>
  </div>
  <div class="formData">

    <label>Nom<input id="nom" type="text"></label><br>
    <p class="error" id="error-nom"></p>
  </div>
    <div class="formData">

    <label>Email<input id="email" type="text"></label><br>
    <p class="error" id="error-email" placeholder="myemail@email.com"></p>
    </div>
    
    <div class="formData">

    <label>Votre message<input class="mymessage"  id="message" type="text" class="votre-message" placeholder="Votre message"></label><br>
    <p class="error" id="error-message"></p>
</div>
    <button id = "btn-submit">Envoyer</button>

</form>


</section>

<!--CONFIRMATION-->





  <div class="dropdowns">
    <p>Trier par</p>
    <form id="app-cover">
      <div id="select-box">
        <input type="checkbox" id="options-view-button" />
        <div id="select-button" role="button" aria-haspopup="listbox"
        aria-label="Cliquer pour trier les médias" tabindex="0">
          <div id="chevrons">
            <i class="fas fa-chevron-up"></i>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
        <div id="options" role="listbox"
        >
          <div class="option" role="option">
          <!--add Id sur input pour tri-->
            <input 
            class="select-option top" 
            id ="popular"
            type="radio" 
            name="platform" 
            value="popularity" 
            checked 
            
            aria-label="Cliquer pour trier par popularité"
            />
            <span class="label">Popularité</span>
            <span class="opt-val">Popularité</span>
          </div>

          <div class="option" role="option"> <!--modifier/voir Figma-->
            <input 
            id = "date"
            class="select-option top" 
            type="radio" 
            name="platform" 
            value="date" 
            aria-label="Cliquer pour trier par date"

            />
            <span class="label">Date</span>
            <span class="opt-val">Date</span>
          </div>

          <div class="option" role="option">
            <input 
            id = "titre"
            class="select-option top" 
            type="radio" 
            name="platform" 
            value="title" 
            aria-label="Cliquer pour trier par titre"

      />
            
            <span class="label">Titre</span>
            <span class="opt-val">Titre</span>
          </div>

          <div id="option-bg"></div>
        </div>
      </div>
    </form>
  </div>

  <div id="medias">
  </div>
  <!--LIGHTBOX-->



  <div class="sum-price-likes" tabindex="8">
    <div class="total-likes">
      <p class="total-likes__sum"></p>
      <i class="fas fa-heart" aria-label="likes"></i>
    </div>
    <p id="sum-price-likes__price"></p>
</div>
